<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="main.js" defer></script>
  </head>

  <body
    class="bg-[#2f2f2f] font-['Poppins'] overflow-x-hidden scrollbar-thin scrollbar-track-transparent scrollbar-thumb-neutral-800"
  >
    <div class="flex flex-col w-screen h-screen px-6 items-center">
      <h1 class="text-white text-2xl font-semibold mt-4">InstallerDemo</h1>

      <div
        class="flex flex-col items-center w-full h-full"
        id="wizard-container"
      >
        <div
          class="flex flex-col w-full h-full items-center justify-center max-w-sm"
          id="device-selection"
        >
          <div class="flex items-center w-full">
            <h2 class="text-white">Pick a device</h2>
            <div class="flex-grow"></div>
            <button
              id="refresh-devices"
              class="bg-[#0f0f0f] text-white px-3 py-2 rounded-lg"
              type="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
            </button>
          </div>
          <div class="flex gap-2 mt-2 flex-col w-full" id="device-list"></div>
        </div>
      </div>
      <div class="flex-grow"></div>
      <div class="flex gap-2 mb-2">
        <button
          id="get-devices"
          class="bg-[#0f0f0f] text-white px-3 py-2 rounded-lg"
          type="button"
        >
          Get Devices
        </button>
        <button
          id="get-anisette"
          type="button"
          class="bg-[#0f0f0f] text-white px-3 py-2 rounded-lg"
        >
          Get AOSKit Anisette</button
        ><button
          id="authenticate"
          type="button"
          class="bg-[#0f0f0f] text-white px-3 py-2 rounded-lg"
        >
          SRP Auth Demo
        </button>

        <!-- <button
          id="clear-log"
          type="button"
          class="bg-[#0f0f0f] text-white px-3 py-2 rounded-lg"
        >
          Clear Log
        </button> -->
      </div>

      <div class="flex gap-2 mt-2" id="device-list"></div>
      <!-- 
      <p
        id="log-window"
        class="font-mono text-neutral-50 text-xs mt-4 border-2 rounded-lg p-2 border-neutral-800 w-full overflow-x-scroll"
      >
        <span class="font-medium text-sm">Log Window</span><br />
      </p> -->
    </div>
  </body>
</html>
